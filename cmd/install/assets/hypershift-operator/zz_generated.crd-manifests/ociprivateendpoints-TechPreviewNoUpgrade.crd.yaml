apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    api.openshift.io/merged-by-featuregates: "true"
    include.release.openshift.io/ibm-cloud-managed: "true"
    include.release.openshift.io/self-managed-high-availability: "true"
    release.openshift.io/feature-set: TechPreviewNoUpgrade
  name: ociprivateendpoints.hypershift.openshift.io
spec:
  group: hypershift.openshift.io
  names:
    kind: OCIPrivateEndpoint
    listKind: OCIPrivateEndpointList
    plural: ociprivateendpoints
    shortNames:
    - ocipe
    singular: ociprivateendpoint
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: IP address of the Network Load Balancer
      jsonPath: .status.networkLoadBalancerIP
      name: Network Load Balancer IP
      type: string
    - description: OCID of the Service Gateway
      jsonPath: .status.serviceGatewayID
      name: Service Gateway
      type: string
    - description: Overall private endpoint availability status
      jsonPath: .status.conditions[?(@.type=="OCIPrivateEndpointAvailable")].status
      name: Available
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1beta1
    schema:
      openAPIV3Schema:
        description: |-
          OCIPrivateEndpoint represents OCI Private Endpoint infrastructure for private connectivity
          between customer VCNs and hosted control planes.
          This resource is feature-gated behind the OCIPlatform feature gate.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: spec is the specification for the OCIPrivateEndpoint.
            properties:
              allowedCIDRs:
                description: allowedCIDRs specifies which CIDR blocks are allowed
                  to access the private endpoint
                items:
                  maxLength: 43
                  pattern: ^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\/(3[0-2]|[12]?[0-9])$
                  type: string
                maxItems: 50
                type: array
              customerVCN:
                description: customerVCN is the reference to the customer VCN
                properties:
                  ocid:
                    description: |-
                      ocid is the Oracle Cloud Identifier (OCID) for the resource.
                      OCIDs follow the format: ocid1.<resource_type>.<realm>.[region][.future_use].<unique_id>
                    maxLength: 255
                    minLength: 1
                    pattern: ^ocid1\.[a-z0-9]+\.(oc[0-9]+|region)\.[a-z0-9.-]*\.[a-z0-9]+$
                    type: string
                required:
                - ocid
                type: object
              networkLoadBalancerID:
                description: networkLoadBalancerID is the OCID of the Network Load
                  Balancer in the management VCN
                maxLength: 255
                minLength: 1
                pattern: ^ocid1\.loadbalancer\.oc[0-9]+\.[a-z0-9.-]*\.[a-z0-9]+$
                type: string
              reservedIP:
                description: reservedIP is the reserved private IP address for the
                  Network Load Balancer
                maxLength: 15
                pattern: ^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
                type: string
              serviceGateway:
                description: serviceGateway is the reference to the Service Gateway
                  in the customer VCN
                properties:
                  ocid:
                    description: |-
                      ocid is the Oracle Cloud Identifier (OCID) for the resource.
                      OCIDs follow the format: ocid1.<resource_type>.<realm>.[region][.future_use].<unique_id>
                    maxLength: 255
                    minLength: 1
                    pattern: ^ocid1\.[a-z0-9]+\.(oc[0-9]+|region)\.[a-z0-9.-]*\.[a-z0-9]+$
                    type: string
                required:
                - ocid
                type: object
            required:
            - customerVCN
            - networkLoadBalancerID
            type: object
          status:
            description: status is the status of the OCIPrivateEndpoint.
            properties:
              conditions:
                description: |-
                  conditions represent the current state of private endpoint infrastructure
                  Current condition types are: "OCIPrivateEndpointAvailable", "OCINetworkLoadBalancerReady", "OCIServiceGatewayAttached", "OCIRouteRulesConfigured", "OCIDNSConfigured"
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                maxItems: 10
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              dnsRecordName:
                description: dnsRecordName is the A record pointing to the Network
                  Load Balancer private IP
                maxLength: 253
                type: string
              dnsZoneID:
                description: dnsZoneID is the OCID of the private DNS zone in the
                  customer VCN
                maxLength: 255
                type: string
              networkLoadBalancerIP:
                description: networkLoadBalancerIP is the private IP address assigned
                  to the Network Load Balancer
                maxLength: 15
                pattern: ^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$
                type: string
              routeTableID:
                description: routeTableID is the OCID of the route table with rules
                  directing traffic to the Service Gateway
                maxLength: 255
                type: string
              serviceGatewayID:
                description: serviceGatewayID is the OCID of the Service Gateway in
                  the customer VCN
                maxLength: 255
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
